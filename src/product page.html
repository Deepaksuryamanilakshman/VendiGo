<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwipo Supplier - Product Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #fff0f5 0%, #ffffff 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(236, 72, 153, 0.1), 0 2px 4px -1px rgba(236, 72, 153, 0.06);
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(236, 72, 153, 0.2);
        }
        
        .table-row:hover {
            background-color: #fdf2f8;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); }
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        
        .btn-edit:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #ec4899;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stagger-animation {
            animation: staggerFade 0.6s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes staggerFade {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #db2777 0%, #ec4899 100%);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="bg-white card-shadow border-b border-pink-100">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-pink-400 to-pink-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">Q</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Qwipo Supplier</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center">
                        <span class="text-pink-600 text-sm">üë§</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="max-w-7xl mx-auto px-6 py-3">
        <div class="flex items-center space-x-2 text-sm text-gray-600">
            <span>Dashboard</span>
            <span class="text-pink-400">‚Ä∫</span>
            <span class="text-pink-600 font-medium">Products</span>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-6">
        <!-- Page Title and Add Button -->
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Products</h2>
            <button onclick="openModal()" class="btn-primary text-white px-6 py-3 rounded-lg font-medium hover-lift flex items-center space-x-2">
                <span>+</span>
                <span>Add New Product</span>
            </button>
        </div>

        <!-- Quick Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 card-shadow hover-lift slide-up" style="animation-delay: 0.1s;">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Products</p>
                        <p class="text-2xl font-bold text-gray-800 counter" data-target="247">0</p>
                    </div>
                    <div class="w-12 h-12 bg-pink-100 rounded-lg flex items-center justify-center pulse-glow">
                        <span class="text-pink-600 text-xl">üì¶</span>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-6 card-shadow hover-lift slide-up" style="animation-delay: 0.2s;">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Low Stock</p>
                        <p class="text-2xl font-bold text-orange-600 counter" data-target="12">0</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <span class="text-orange-600 text-xl">‚ö†Ô∏è</span>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-6 card-shadow hover-lift slide-up" style="animation-delay: 0.3s;">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Active Products</p>
                        <p class="text-2xl font-bold text-green-600 counter" data-target="235">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <span class="text-green-600 text-xl">‚úÖ</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6 slide-up" style="animation-delay: 0.4s;">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
                <!-- Search Bar -->
                <div class="lg:col-span-2 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text" id="searchInput" placeholder="Search by product name or ID..." 
                           class="w-full pl-10 pr-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all duration-300"
                           onkeyup="filterProducts()">
                    <div id="searchLoader" class="absolute inset-y-0 right-0 pr-3 flex items-center hidden">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                
                <!-- Category Filter -->
                <select id="categoryFilter" onchange="filterProducts()" 
                        class="px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all duration-300 hover:border-pink-300">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home">Home & Garden</option>
                    <option value="Sports">Sports</option>
                </select>
                
                <!-- Status Filter -->
                <select id="statusFilter" onchange="filterProducts()" 
                        class="px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all duration-300 hover:border-pink-300">
                    <option value="">All Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Low Stock">Low Stock</option>
                </select>
            </div>
        </div>

        <!-- Products Table -->
        <div class="bg-white rounded-xl card-shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-pink-50 border-b border-pink-100">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Product</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">SKU/ID</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Price</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Stock</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Category</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Status</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="px-6 py-4 border-t border-pink-100 flex items-center justify-between">
                <div class="text-sm text-gray-600">
                    Showing <span id="showingStart">1</span> to <span id="showingEnd">10</span> of <span id="totalProducts">247</span> products
                </div>
                <div class="flex items-center space-x-2">
                    <button onclick="previousPage()" class="px-3 py-2 border border-pink-200 rounded-lg text-gray-600 hover:bg-pink-50 transition-colors">
                        Previous
                    </button>
                    <span class="px-3 py-2 bg-pink-500 text-white rounded-lg">1</span>
                    <button class="px-3 py-2 border border-pink-200 rounded-lg text-gray-600 hover:bg-pink-50 transition-colors">2</button>
                    <button class="px-3 py-2 border border-pink-200 rounded-lg text-gray-600 hover:bg-pink-50 transition-colors">3</button>
                    <button onclick="nextPage()" class="px-3 py-2 border border-pink-200 rounded-lg text-gray-600 hover:bg-pink-50 transition-colors">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto fade-in card-shadow">
            <div class="p-6 border-b border-pink-100 bg-gradient-to-r from-pink-50 to-white">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-pink-400 to-pink-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800" id="modalTitle">Add New Product</h3>
                    </div>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl transition-colors hover:bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center">√ó</button>
                </div>
            </div>
            
            <form id="productForm" class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Product Image -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
                        <div class="border-2 border-dashed border-pink-200 rounded-lg p-6 text-center hover:border-pink-400 transition-colors">
                            <div class="text-pink-400 text-4xl mb-2">üì∑</div>
                            <p class="text-gray-600">Click to upload or drag and drop</p>
                            <input type="file" class="hidden" accept="image/*">
                        </div>
                    </div>
                    
                    <!-- Product Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input type="text" id="productName" required 
                               class="w-full px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>
                    
                    <!-- SKU/ID -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">SKU/ID</label>
                        <input type="text" id="productSKU" required 
                               class="w-full px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>
                    
                    <!-- Price -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                        <input type="number" id="productPrice" step="0.01" required 
                               class="w-full px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>
                    
                    <!-- Stock -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Stock Quantity</label>
                        <input type="number" id="productStock" required 
                               class="w-full px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>
                    
                    <!-- Category -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select id="productCategory" required 
                                class="w-full px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Home">Home & Garden</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    
                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="productDescription" rows="4" 
                                  class="w-full px-4 py-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
                    </div>
                </div>
                
                <!-- Form Buttons -->
                <div class="flex items-center justify-end space-x-4 pt-6 border-t border-pink-100">
                    <button type="button" onclick="closeModal()" 
                            class="px-6 py-3 border border-pink-200 text-gray-600 rounded-lg hover:bg-pink-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="btn-primary text-white px-6 py-3 rounded-lg font-medium hover-lift">
                        Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample product data
        let products = [
            { id: 1, name: "Wireless Headphones", sku: "WH-001", price: 89.99, stock: 45, category: "Electronics", status: "Active", image: "üéß" },
            { id: 2, name: "Cotton T-Shirt", sku: "CT-002", price: 24.99, stock: 120, category: "Clothing", status: "Active", image: "üëï" },
            { id: 3, name: "Garden Hose", sku: "GH-003", price: 34.99, stock: 8, category: "Home", status: "Low Stock", image: "üåø" },
            { id: 4, name: "Running Shoes", sku: "RS-004", price: 129.99, stock: 67, category: "Sports", status: "Active", image: "üëü" },
            { id: 5, name: "Smartphone Case", sku: "SC-005", price: 19.99, stock: 0, category: "Electronics", status: "Inactive", image: "üì±" },
            { id: 6, name: "Yoga Mat", sku: "YM-006", price: 39.99, stock: 23, category: "Sports", status: "Active", image: "üßò" },
            { id: 7, name: "Coffee Maker", sku: "CM-007", price: 79.99, stock: 15, category: "Home", status: "Active", image: "‚òï" },
            { id: 8, name: "Denim Jeans", sku: "DJ-008", price: 59.99, stock: 89, category: "Clothing", status: "Active", image: "üëñ" }
        ];

        let currentPage = 1;
        let itemsPerPage = 10;
        let filteredProducts = [...products];

        function renderProducts() {
            const tbody = document.getElementById('productsTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);

            tbody.innerHTML = pageProducts.map(product => `
                <tr class="table-row border-b border-pink-50">
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-pink-100 rounded-lg flex items-center justify-center text-xl">
                                ${product.image}
                            </div>
                            <span class="font-medium text-gray-800">${product.name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">${product.sku}</td>
                    <td class="px-6 py-4 font-semibold text-gray-800">$${product.price}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-sm ${product.stock > 20 ? 'bg-green-100 text-green-800' : product.stock > 0 ? 'bg-orange-100 text-orange-800' : 'bg-red-100 text-red-800'}">
                            ${product.stock}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-600">${product.category}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-sm ${product.status === 'Active' ? 'bg-green-100 text-green-800' : product.status === 'Low Stock' ? 'bg-orange-100 text-orange-800' : 'bg-red-100 text-red-800'}">
                            ${product.status}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <button onclick="editProduct(${product.id})" 
                                    class="btn-edit text-white px-3 py-2 rounded-lg text-sm font-medium flex items-center space-x-1 hover-lift">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                <span>Edit</span>
                            </button>
                            <button onclick="deleteProduct(${product.id})" 
                                    class="btn-delete text-white px-3 py-2 rounded-lg text-sm font-medium flex items-center space-x-1 hover-lift">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                                <span>Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            updatePaginationInfo();
        }

        function updatePaginationInfo() {
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredProducts.length);
            
            document.getElementById('showingStart').textContent = startIndex;
            document.getElementById('showingEnd').textContent = endIndex;
            document.getElementById('totalProducts').textContent = filteredProducts.length;
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.sku.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                const matchesStatus = !statusFilter || product.status === statusFilter;

                return matchesSearch && matchesCategory && matchesStatus;
            });

            currentPage = 1;
            renderProducts();
        }

        function openModal(productId = null) {
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            
            if (productId) {
                title.textContent = 'Edit Product';
                // Load product data for editing
            } else {
                title.textContent = 'Add New Product';
                document.getElementById('productForm').reset();
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function editProduct(id) {
            openModal(id);
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                filterProducts();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderProducts();
            }
        }

        function nextPage() {
            const maxPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (currentPage < maxPages) {
                currentPage++;
                renderProducts();
            }
        }

        // Form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('productName').value,
                sku: document.getElementById('productSKU').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value
            };

            // Add new product logic here
            console.log('Product saved:', formData);
            closeModal();
        });

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Counter animation for stats
        function animateCounters() {
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const increment = target / 50;
                let current = 0;
                
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        counter.textContent = target;
                        clearInterval(timer);
                    } else {
                        counter.textContent = Math.floor(current);
                    }
                }, 30);
            });
        }

        // Enhanced filter with loading animation
        function filterProducts() {
            const loader = document.getElementById('searchLoader');
            loader.classList.remove('hidden');
            
            setTimeout(() => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const categoryFilter = document.getElementById('categoryFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;

                filteredProducts = products.filter(product => {
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                        product.sku.toLowerCase().includes(searchTerm);
                    const matchesCategory = !categoryFilter || product.category === categoryFilter;

        // Enhanced delete with confirmation modal
        function deleteProduct(id) {
            const product = products.find(p => p.id === id);
            if (confirm(`Are you sure you want to delete "${product.name}"? This action cannot be undone.`)) {

                    showNotification('Product deleted successfully!', 'success');

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium slide-up ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Enhanced modal animations
        function openModal(productId = null) {
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            
            if (productId) {
                title.textContent = 'Edit Product';
                const product = products.find(p => p.id === productId);
                if (product) {
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productSKU').value = product.sku;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productStock').value = product.stock;
                    document.getElementById('productCategory').value = product.category;
                }
            } else {
                title.textContent = 'Add New Product';
                document.getElementById('productForm').reset();
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Animate modal content
            const modalContent = modal.querySelector('.bg-white');
            modalContent.style.transform = 'scale(0.9) translateY(20px)';
            modalContent.style.opacity = '0';
            
            setTimeout(() => {
                modalContent.style.transform = 'scale(1) translateY(0)';
                modalContent.style.opacity = '1';
                modalContent.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('productModal');
            const modalContent = modal.querySelector('.bg-white');
            
            modalContent.style.transform = 'scale(0.9) translateY(20px)';
            modalContent.style.opacity = '0';
            
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        }

            updatePaginationInfo();
